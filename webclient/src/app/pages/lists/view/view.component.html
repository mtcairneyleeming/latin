<div *ngIf="list | async as l">
  <h1>{{l.name}}</h1>
  <p>{{l.description}}</p>
  <p>Created by {{l.listOwners}}</p>
  <div *ngIf="sections | async as s">
    <div *ngFor="let section of s">
      <div class="row justify-content-between align-items-center mb-2">
        <div class="col-4"><h4>{{section.name}}:</h4></div>
        <div class="col4"><a id="learn{{section.id}}" class="btn btn-primary"
                             href="/learn/section/{{section.sectionId}}"
                             role="button">Learn
          now</a></div>


      </div>
      <app-lemmas-list [lemmas]="section.sectionWords"></app-lemmas-list>
    </div>
  </div>
</div>
